<!-- ====================== Task List ====================== -->
    <section class="container-lg">
        <h2 class="text-start mt-2">Task List</h2>
            <div class="tasks">
                <form id="taskform">
                    <!-- task input -->
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="task">Task:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" name="task" id="taskInput"/>
                        </div>
                    </div>                
                    <!-- date input -->
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="dueDate">Due Date: </label>
                        </div>
                        <div class="col-3">
                            <input type="date" name="dueDate" id="dueDateInput">
                        </div>
                    </div>                                       
                    <!-- time input -->
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="completionTime">Completion Time: </label>
                        </div>
                        <div class="col-3">
                            <input type="time" name="completionTime" id="completionTimeInput">
                        </div>
                    </div>
                    <!-- estimated completion time -->
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="estimatedTime">Estimated completion time (in minutes):</label>
                        </div>
                        <div class="col-3">
                            <input type="number" name="estimatedTime" id="estimatedTimeInput">
                        </div>
                    </div>
                    <!-- priority input -->
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="priority">Priority Rating:</label>
                        </div>
                        <div class="col-3">
                            <select name="priority" id="priorityInput">
                                <option value="">Select one</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <!-- submit button -->
                    <div class="row justify-content-center my-3">
                        <div class="col-9">
                            <button type="submit" class="btn shadow px-4 btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
                <ul id="tasklist"></ul>
            </div>
            <script src="task.js"></script>
    </section>
