<!-- ================ stopwatch ================== -->
<h1 class="text-center">Stopwatch</h1>
	<!-- 'my-5' refers to margin top and bottom with a strength of 5-->
	<!-- 'display-1' refers to text size-->
	<div class="watch container my-5 text-center">
		<div class="time display-1 my-3">
			00:00:00
		</div>
		<div class="controls">
			<!-- 'success' 'danger' and 'secondary' refers to Boostrap's colour system of green, red and grey -->
			<button id="start" type="button" class="btn shadow btn-success">Start</button>
			<button id="stop" type="button" class="btn shadow btn-danger">Stop</button>
			<button id="reset" type="button" class="btn shadow btn-secondary">Reset</button>
		</div>
	</div>
