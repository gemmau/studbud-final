<!-- ==================== Pomodoro Timer ==================== -->
    <h1 class="text-center">Pomodoro Timer</h1>
    <div id="container" class="container my-5 text-center">
        <div class="row mb-4">
            <!-- 'col-4' - each container takes up one third of the 12 columns -->
            <div class="col-4">
                <h4 id="work" class="label">Work:</h4>
            </div>
            <div class="col-4">                
                <h4 id="cycles" class="label">Cycles:</h4>
            </div>
            <div class="col-4">                
                <h4 id="break" class="label">Break:</h4>
            </div>
        </div>
        <div class="row">
            <!--Work Timer-->            
            <div id="work-timer" class="timer col-4 d-flex justify-content-center">
                <p id="w_minutes">25</p>
                <p class="semicolon">:</p>
                <p id="w_seconds">00</p>
            </div>            
            <!--Cycle Counter-->
            <div class="col-4">
                <p id="counter" class="timer">0</p>
            </div>
            <!--Break Timer-->            
            <div id="break-timer" class="timer col-4 d-flex justify-content-center">
                <p id="b_minutes">05</p>
                <p class="semicolon">:</p>
                <p id="b_seconds">00</p>
            </div>            
        </div>
        <div class="mt-3">
            <!-- px-4 (padding on the x-axis with a strength of 4) -->
            <!-- 'primary' refers to the bg colour of blue-->
            <button id="start" class="btn shadow px-4 btn-primary">Start</button>
            <button id="stop" class="btn shadow px-4 btn-primary">Pause</button>
            <button id="reset" class="btn shadow px-4 btn-primary">Reset</button>
        </div>
    </div>
