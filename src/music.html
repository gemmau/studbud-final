<!-- ================ music player ================ -->
<h1 class="text-center">Music Player</h1>
    <!-- container for music player -->
    <div class="audio-container container-lg">
        <!-- container for music cover, song title and artist name -->
        <div class="audio-img-wrapper row text-center">
            <div class="audio-img my-5">
                <div class="media">
                    <img src="https://images.unsplash.com/photo-1525362081669-2b476bb628c3?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg" style="width:128px;height:128px" alt="keyboard" class="img shadow rounded">
                </div>
            </div>
            <h2 class="audio-title">Title of audio</h2>
            <h5 class="audio-singer my-2">Singer name</h5>
        </div>
        <!-- track/progress bar -->        
        <div class="audio-progress progress my-3">
            <div class="progress-bar mx-3" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-head"></div>
        </div>
        <!-- container for current and duration time -->
        <div class="row d-flex justify-content-center align-items">
            <div class="col-11">
                <div class="current-time ps-5">00:00</div>
            </div>
            <div class="col-1">
                <div class="duration">00:00</div>
            </div>
        </div>
        <!-- audio player buttons -->
        <div class="audio-btns text-center">
            <button class="btn skip-back">
                <i class="shadow fa-solid fa-backward-step"></i>
            </button>
            <button class="btn play">
                <span><i class="shadow fa-solid fa-play"></i></span>
            </button>
            <button class="btn skip-forward">
                <i class="shadow fa-solid fa-forward-step"></i>
            </button>
        </div>
    </div>
